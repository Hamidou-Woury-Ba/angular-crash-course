<div>
    <h2>Add a new product</h2>
    <form (ngSubmit)="saveProduct()">
        <table>
            <tr>
                <td>
                    <label for="title">Title :</label>
                </td>
                <td>
                    <input type="text" id="title" [(ngModel)]="newProduct.title" name="title" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Price :</label>
                </td>
                <td>
                    <input type="number" id="price" [(ngModel)]="newProduct.price" name="price" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Description :</label>
                </td>
                <td>
                    <input type="text" id="description" rows="4" [(ngModel)]="newProduct.description" name="description" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="image">Image URL :</label>
                </td>
                <td>
                    <input type="string" id="image" rows="4" [(ngModel)]="newProduct.image" name="image" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="category">Category :</label>
                </td>
                <td>
                    <input type="text" id="category" [(ngModel)]="newProduct.category" name="category" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Save Product</button></td>
            </tr>
        </table>
    </form>
</div>
